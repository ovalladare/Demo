version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - mkdir -p src/environments
        - echo "export const environment = { production: true, url: '${AMPLIFY_URL}', companyDb: '${AMPLIFY_COMPANYDB}', username: '${AMPLIFY_USERNAME}', password: '${AMPLIFY_PASSWORD}' };" > src/environments/environment.ts
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/coco-colima-amplify/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
